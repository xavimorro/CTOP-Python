name: CI
on:
 push:
 branches: [ "main" ]
 workflow_dispatch:
jobs:
 build:
 runs-on: ubuntu-latest
 steps:
 - uses: actions/checkout@v4
 - name: Setup Python
 uses: actions/setup-python@v3
 with:
 python-version: '3.13'
 - name: Install dependencies
 run: pip install -r requirements.txt
 - name: Run tests
 run: pytest tests_sum.py
